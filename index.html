<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ももちがちゃ</title>
    <style>
        body {
            text-align: center;
            font-family: "Comic Sans MS", cursive;
            background-color: #f3f0e0;
            padding: 10px; /* ページ全体のパディングを追加 */
        }
        h1 {
            font-size: 48px; /* タイトルのフォントサイズを大きくする */
            color: #ff6b6b; /* タイトルの色を変更する */
            font-family: 'Pacifico', cursive; /* "Pacifico"フォントを適用 */
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ffec6b;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c3ff68;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            color: #ffcc80;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff; /* 白色の背景を追加 */
        }

        /* スマートフォン用のスタイル */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px; /* スマートフォン用にフォントサイズを調整 */
            }
            button {
                font-size: 16px; /* スマートフォン用にフォントサイズを調整 */
            }
            #output {
                font-size: 18px; /* スマートフォン用にフォントサイズを調整 */
            }

            
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* 透明状態からスタート */
            }
            to {
                opacity: 1; /* 完全に表示される状態へ */
            }
        }

        #output {
            /* 既存のスタイルは省略 */
            animation: fadeIn 0.5s ease-in; /* fadeInアニメーションを適用 */
        }

              @keyframes slideIn {
            from {
                transform: translateX(100%); /* 右端からスタート */
                color: transparent; /* 透明状態からスタート */
            }
            to {
                transform: translateX(0); /* 左端まで移動 */
                color: #ffcc80; /* オレンジ色に変更 */
            }
        }

        #output {
            /* 既存のスタイルは省略 */
            animation: slideIn 0.5s ease-in; /* slideInアニメーションを適用 */
        }
    </style>
    <!-- Google FontsからPacificoフォントを読み込む -->

</head>
